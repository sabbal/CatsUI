<body>
    <main role="main" class="container" style="margin-top:150px;">

    	

    	<div style="margin-top:20px;">
    		<button id="table2-new-row-button" class="btn btn-dark">New Row</button>
		  	<table class="table table-striped table-bordered" id="table2">
			  	<thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Name</th>
				      <th scope="col">Color</th>
				      <th scope="col">Age</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Olu</td>
				      <td>White</td>
				      <td>15 months</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Mimi</td>
				      <td>White</td>
				      <td>15 months</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Pampu</td>
				      <td>Brown</td>
				      <td>15 months</td>
				    </tr>
			  	</tbody>
			</table>
		</div>

    	
    </main><!-- /.container -->

	<script src="bstable.js"></script>

	<script>
		
		// Example with a add new row button & only some columns editable & removed actions column label
		var example2 = new BSTable("table2", {
			editableColumns:"0,1,2",
			$addButton: $('#table2-new-row-button'),
			onEdit:function() {
				console.log("EDITED");
			},
			onAdd:function(event) {
				console.log("Adding");
			},
			advanced: {
				columnLabel: ''
			}
		});
		example2.init();

		

	</script>
